<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./corretiva.css">
    <title>Formulário de Corretiva</title>
</head>

<body>
    <img src="imagem/logo_.PNG" alt="Logo-Durit">
    <div id="cabeçario">
    <h1>REQUISIÇÃO DE SERVIÇOS DE MANUTENÇÃO</h1>
</div>
<br>
<br>
<br>

    <form action="" method="get">
        <label>
            SOLICITANTE:
            <input type="text" name="nome" autocomplete="additional-name">
        </label>
        <label>
            DATA:
            <input type="date" name="data">
        </label>
        <label>
            HORA DE ABERTURA:
            <input type="time" name="hora de abertura">
        </label>
        <label>
            PRIORIDADE:
            <input type="text" name="prioridade" autocomplete="additional-name">
        </label>
        <br>
        <br>
        <br>
        <br>

        <label>
            ÁREA:
            <input type="text" name="área" autocomplete="additional-name">
        </label>
        <label>
            EQUIPAMENTO:
            <input type="text" name="equipamento" autocomplete="additional-name">
        </label>
        <label>
            TAG:
            <input type="text" name="tag" autocomplete="additional-name">
        </label>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <label>
            INICIO DO SERVIÇO:
            <input type="date" name="data">
            <input type="time" name="inicio">
        </label>
        <br>
        <br>
        <label>
            FIM DO SERVIÇO:
            <input type="date" name="data">
            <input type="time" name="inicio">
        </label>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <label>
            OCORRÊNCIA:
            <input type="text" name="ocorrência" autocomplete="additional-name">
        </label>
        <br>
        <br>
        <br>
        <label>
            IDENTIFCAÇÃO DO PROBLEMA E AÇÃO TOMADA:
            <input type="text" name="ação" autocomplete="additional-name">
        </label>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h2>MATERIAL UTILIZADO</h2>
        <label>
            DESCRIÇÃO:
            <input type="text" name="descrição" autocomplete="additional-name">
        </label>
        <br>
        <br>
        <br>
        <button><B>ENVIAR</B></button>






    </form>

</body>

</html>
